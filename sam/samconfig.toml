version = 0.1

[default]
[default.global.parameters]
stack_name = "sam-new-AP-automation"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_NAMED_IAM"
confirm_changeset = true
resolve_s3 = true
stack_name = "BackendStack"
s3_prefix = "BackendStack"
region = "us-east-1"
parameter_overrides = "SpringInstanceType=\"t2.micro\" MongoInstanceType=\"t2.micro\" SSHLocation=\"0.0.0.0/0\" HTTPLocation=\"0.0.0.0/0\" MongoLocation=\"0.0.0.0/0\" ThumbprintList=\"6938fd4d98bab03faadb97b34396831e3780aea1\" GithubRepoName=\"gabiUrsachi/APAutomationSystem\" AutoScalingGroupMinSize=\"1\" AutoScalingGroupMaxSize=\"3\" AutoScalingGroupDesiredCapacity=\"2\" KeyName=\"new-key\" MyVPC=\"vpc-00bd80eedd85d12d6\" MySubnets=\"subnet-06dc92aa429b3d048,subnet-09b1b29a5d34a7920,subnet-03047e22bbb5f3a88,subnet-0f1b82886b61c3a90,subnet-0e0450112d5972b43,subnet-0ed426e7d7b0c6a79\" MyAZs=\"us-east-1a,us-east-1f,us-east-1e\""
image_repositories = []
disable_rollback = true

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

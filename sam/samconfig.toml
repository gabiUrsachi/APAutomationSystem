parameter_overrides = "SpringInstanceType=\"t2.micro\" MongoInstanceType=\"t2.micro\" SSHLocation=\"0.0.0.0/0\" HTTPLocation=\"0.0.0.0/0\" MongoLocation=\"0.0.0.0/0\" ThumbprintList=\"6938fd4d98bab03faadb97b34396831e3780aea1\" GithubRepoName=\"gabiUrsachi/APAutomationSystem\" AutoScalingGroupMinSize=\"1\" AutoScalingGroupMaxSize=\"3\" AutoScalingGroupDesiredCapacity=\"2\" KeyName=\"new-key\" MyVPC=\"vpc-0591de794f6ee525b\" MySubnets=\"subnet-01fd75d36a78502fd,subnet-0d6063631e8859742,subnet-0c516973554296c7f\" MyAZs=\"us-east-1a,us-east-1f,us-east-1e\""
image_repositories = []
disable_rollback = true

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
